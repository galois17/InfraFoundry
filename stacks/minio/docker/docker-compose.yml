# @infra-stack
# name: MinIO Object Storage
# description: High-performance, S3-compatible object storage server. Useful for local development mimicking AWS S3.
# tags: storage, s3, blob, aws-compatible
# capabilities: file-storage, s3-api, backup-target
# health_check: /minio/health/live
# port: 9000

version: "3.9"

services:
  minio:
    image: minio/minio:${MINIO_VERSION}
    container_name: ${MINIO_CONTAINER_NAME}
    restart: unless-stopped

    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"

    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

    command: server /data --console-address ":9001"

    volumes:
      - minio_data:/data

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:${MC_VERSION}
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://${MINIO_CONTAINER_NAME}:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb local/${MINIO_DEFAULT_BUCKET} || true;
      mc policy set public local/${MINIO_DEFAULT_BUCKET};
      echo 'MinIO bucket initialized';
      exit 0;
      "
    restart: "no"

volumes:
  minio_data: